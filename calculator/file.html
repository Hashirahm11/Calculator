<!DOCTYPE html>
<html lang="en">

</head>
<body>
   <div class="calculator">

            <button>AC</button>
            <button>%</button>
            <button>/</button>
        </div>

            <button>7</button>
            <button>+</button>
        </div>
        <div >
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div >
            <button>3</button>

   </div>




    <script src="script.js"></script>
